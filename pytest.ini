[pytest]
# Pytest configuration for Vianeo Platform Tools

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=tools --cov-report=html --cov-report=term

# Markers for test organization
markers =
    validation: Tests for input validation logic
    generation: Tests for document generation
    integration: Integration tests
    slow: Slow-running tests
